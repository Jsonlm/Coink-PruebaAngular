<div class="container">

  <table>
    <tr>
      <th *ngFor="let title of titles"  class="header">
        {{title}}
      </th>
    </tr>
    <tr *ngFor="let item of items" class="items">
      <td>
        {{item.id}}
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.status}}
      </td>
      <td>
        {{item.species}}
      </td>
      <td>
        {{item.type}}
      </td>
      <td>
        {{item.gender}}
      </td>

    </tr>
  </table>
</div>
